<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラウザメモ帳</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    
    <style>
       
        body {
            font-family: 'DotGothic16', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            
        }

        #memo-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #memo-text {
            width: 95%;
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            margin: 0px auto;
            margin-bottom: 10px;
            font-family: 'DotGothic16', sans-serif;
        }

        #save-btn {
            font-family: 'DotGothic16', sans-serif;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="memo-container">
    <textarea id="memo-text" placeholder="メモを入力してください"></textarea>
    <button id="save-btn" onclick="saveMemo()">保存</button>
</div>

<script>
    // メモを保存する関数
    function saveMemo() {
        var memoText = document.getElementById("memo-text").value;
        localStorage.setItem("memo", memoText);
        alert("メモが保存されました！");
    }

    // ページ読み込み時に保存されたメモを表示
    window.onload = function () {
        var savedMemo = localStorage.getItem("memo");
        if (savedMemo) {
            document.getElementById("memo-text").value = savedMemo;
        }
    };
</script>

</body>
</html>
